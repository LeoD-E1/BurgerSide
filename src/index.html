<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>BurgerSide</title>
  </head>
  <body>
    <div>
      <h1 class="text-3xl font-bold">Burgerside</h1>
    </div>
    <div class="grid grid-cols-3 gap-2 px-20 my-5 content-center">
      <div class="col-span-2">
        <div id="products"></div>
      </div>
      <div class="bg-gray-200"></div>
    </div>

    <template id="product">
      <div
        class="mx-auto my-1 rounded-xl bg-white overflow-hidden md:max-w-2xl border-solid border-2 border-gray-300 hover:cursor-pointer hover:shadow-xl active:border-lime-400 active:bg-gradient-to-r from-white to-lime-300"
      >
        <div class="sm:flex">
          <div class="sm:shrink-0">
            <img
              src=""
              alt=""
              class="h-48 w-full object-cover sm:h-full sm:w-48"
            />
          </div>
          <div class="p-5 md:p-3">
            <h3 class="text-xl font-bold text-sky-700"></h3>
            <p class="text-sm text-gray-400"></p>
            <h5 class="price"></h5>
          </div>
        </div>
      </div>
    </template>

    <script src="scripts/burgerBuilder.js" type="module"></script>
    <script src="scripts/styleBuilder.js" type="module"></script>
  </body>
</html>
